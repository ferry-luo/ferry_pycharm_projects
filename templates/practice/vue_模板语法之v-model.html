<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue_双向数据绑定</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<!--
1.引入vue.js
2.创建vue对象
    el:指定根element（选择器）
    data:初始化数据（页面可以访问）
3.双向数据绑定：v-model
4.显示数据：{{xx}}
5.理解vue的mvvm实现
-->
<div id = "app">
    <!--v-model 指令用来在 input、select、textarea、checkbox、radio 等表单控件元素上创建双向数据绑定，根据表单上的值，自动更新绑定的元素的值。-->
    <input type = "text" v-model = "username">
    <p>hello,{{username}}</p>
</div>

<script type = "text/javascript">
    //创建Vue实例
    const vm = new Vue({//配置对象
        el:'#app',  //element:选择器
        data:{//数据
            username:'ferry'
        }
    })
</script>
</body>
</html>
