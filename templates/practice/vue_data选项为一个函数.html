<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue_data选项为一个函数</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <my_button></my_button>
    <my_button></my_button>
	<my_button></my_button>
</div>

<script>
    var button_data = {
        count:0
    };
    //注册
    Vue.component('my_button',{
        template:'<button v-on:click = "count++">点击了{{count}}次</button>',
        /*
        data:function(){
            //这里data选项是一个函数，组件不会互相影响
            return {
                count:0
            }
        }
        */
        data:function(){
            //这里data选项是一个对象，会影响到其他实例
            return button_data
        }
    });
    //创建根实例
    new Vue({
        el:'#app'
    })
</script>
</body>
</html>
