<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS的switch</title>
</head>
<body>
<p>点击按钮查看今天周几</p>
<button onclick = "show_week()">点击</button>
<p id = "d"></p>
<script>
    function show_week(){
        var x;
        //Date()返回当日的日期和时间，getDate()返回一个月中的某一天，getDay()返回一周中的某一天（0~6），getMonth()返回月份（0~11），getFullYear()返回4位数字年份
        var current_week = new Date().getDay();
        console.log(current_week);
        switch(current_week){
            case 0:x = "今天是星期日";
            break;
            case 1:x = "今天是星期一";
            break;
            case 2:x = "今天是星期二";
            break;
            case 3:x = "今天是星期三";
            break;
            case 4:x = "今天是星期四";
            break;
            case 5:x = "今天是星期五";
            break;
            case 6:x = "今天是星期六";
            break;
            default:x = "期待周末";
        }
        document.getElementById("d").innerHTML = x;
    }

</script>
</body>
</html>
