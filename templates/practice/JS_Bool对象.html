<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS_Bool对象</title>
</head>
<body>
<p id="demo">单击按钮以字符串的形式显示Boolean对象的值。</p>
<button onclick="f()">点我</button>

<script>
    function f() {
        var my_bool = new Boolean("false");
        document.getElementById("demo").innerHTML = my_bool.toString();
    }
</script>
</body>
</html>
