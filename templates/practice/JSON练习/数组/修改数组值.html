<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>
<body>

<p>修改 JSON 对象数组值。</p>

<p id="demo"></p>

<script>

    var myObj, i, x = "";
    myObj = {
        "name": "网站",
        "num": 3,
        "sites": ["Google", "Runoob", "Taobao"]
    };
    myObj.sites[1] = "Tmall";

    for(i in myObj.sites){
        x += myObj.sites[i] + "<br>";
    }

    document.getElementById("demo").innerHTML = x;
    //删除数组元素
    delete myObj.sites[2];
</script>

</body>
</html>
