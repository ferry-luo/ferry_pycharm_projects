<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>
<body>

<p>访问 JSON 内嵌对象。</p>

<p id="demo"></p>

<script>
    myObj = {
        "name": "runoob",
        "alexa": 10000,
        "sites": {
            "site1": "www.runoob.com",
            "site2": "m.runoob.com",
            "site3": "c.runoob.com"
        }
    };
    document.getElementById("demo").innerHTML += myObj.sites.site1;
    // 或者
    document.getElementById("demo").innerHTML += myObj.sites["site1"];
</script>

</body>
</html>
