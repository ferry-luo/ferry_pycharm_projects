<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>
<body>

<p>使用 for-in 来循环对象的属性:</p>
<p id="demo"></p>

<p>使用 for-in 来循环对象的属性值:</p>
<p id="demo2"></p>

<script>
    var myObj = {"name": "runoob", "alexa": 10000, "site": null};
    for(x in myObj){
        document.getElementById("demo").innerHTML += x + "<br>";
    }
    for(x in myObj){
        document.getElementById("demo2").innerHTML += myObj[x] + "<br>";
    }
</script>

</body>
</html>
