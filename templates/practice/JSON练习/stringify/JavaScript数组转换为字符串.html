<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>
<body>

<h2>将 JavaScript 数组转换为 JSON 对象</h2>

<p id="demo"></p>

<script>

    var arr = ["Google", "Runoob", "Taobao", "Facebook"];
    var myJSON = JSON.stringify(arr);
    document.getElementById("demo").innerHTML = myJSON;

</script>

</body>
</html>
