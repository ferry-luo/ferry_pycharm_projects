<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
<!--$dirty 表单有填写记录-->
<!--$valid 字段内容合法的-->
<!--$invalid 字段内容是非法的-->
<!--$pristine 表单没有填写记录-->
<h2>验证实例</h2>

<form ng-app="myApp" ng-controller="validateCtrl"
      name="myForm" novalidate>

    <p>用户名:<br>
        <input type="text" name="my_user" ng-model="user" required>
        <span style="color:red" ng-show="myForm.my_user.$dirty && myForm.my_user.$invalid">
            <span ng-show="myForm.my_user.$error.required">用户名是必须的。</span>
        </span>
    </p>

    <p>邮箱:<br>
        <input type="email" name="my_email" ng-model="email" required>
        <span style="color:red" ng-show="myForm.my_email.$dirty && myForm.my_email.$invalid">
            <span ng-show="myForm.my_email.$error.required">邮箱是必须的。</span>
            <span ng-show="myForm.my_email.$error.email">非法的邮箱地址。</span>
        </span>
    </p>

    <p>
        <input type="submit"
               ng-disabled="(myForm.my_user.$dirty && myForm.my_user.$invalid) || (myForm.my_email.$dirty && myForm.my_email.$invalid)">
    </p>

</form>

<script>
    var app = angular.module('myApp', []);
    app.controller('validateCtrl', function ($scope) {
        $scope.user = 'John Doe';
        $scope.email = 'john.doe@gmail.com';
    });
</script>

</body>
</html>
