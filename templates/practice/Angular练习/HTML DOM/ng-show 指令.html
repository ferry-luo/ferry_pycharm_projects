<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>

<div ng-app="" ng-init="x = 12">

    <p ng-show="true">我是可见的。</p>

    <p ng-show="false">我是不可见的。</p>

    <p ng-show="x > 12">我也是不可见的</p>

</div>

</body>
</html>
