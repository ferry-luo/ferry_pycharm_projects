<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        @keyframes myChange {
            from{
                height: 100px;
            }
            to{
                height: 0;
            }
        }

        div {
            height: 100px;
            background-color: lightblue;
        }

        div.ng-hide{
            animation: myChange 0.5s;
        }
    </style>
    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular-animate.min.js"></script>
</head>
<body ng-app="ngAnimate">

<h1>隐藏下面的div元素：<input type="checkbox" ng-model="myCheck"></h1>

<div ng-hide="myCheck">
</div>


</body>
</html>
