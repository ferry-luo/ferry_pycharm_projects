<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像的拼合技术</title>
    <style>
        #list{
            position:relative;
        }
        #list li{
            position:absolute;
            /*外边距顶部20px，左边20px*/
            margin:20px 20px;
            /*如果这里top的值大于0，则列表距离网页顶部边缘会更多，大于20px。备注：top、bottom等为绝对定位，需与position:absolute一起用才有效。而margin为相对定位*/
            top:10px;
            border:10px red;
            padding:10px;
            /*list-style涵盖了list-style-type,list-style-position,list-style-image*/
            list-style:none;
            /*list-style:square inside url("/static/images/小甜.jpg")*/
        }
        #list li,#list a{
            height:80px;
            display:block;
        }
        #home{
            left:0;
            width:50px;
            /*定义背景图像和它的位置（左边0px，顶部0px）*/
            background:url("/static/images/小依.jpg") 0 60px;
        }
        #news{
            left:100px;
            width:50px;
            /*图像拼合就是单个图像的集合。*/
            /*有许多图像的网页可能需要很长的时间来加载和生成多个服务器的请求。*/
            /*使用图像拼合会降低服务器的请求数量，并节省带宽。*/
            /*打个比方三个链接用到3个图片，与其使用三个独立的图像，不如使用单个图像，选择单个图像的某部分作为一个链接的图*/
            /*有了CSS，我们可以只显示我们需要的图像的一部分。*/
            background:url("/static/images/小欣.jpg") -51px 0;
        }
        #xueshu{
            left:200px;
            width:50px;
            background:url("/static/images/小甜.jpg") -102px 0;
        }
    </style>
</head>
<body>
<ul id = "list">
    <li id = "home"><a href = "http://home.baidu.com/" target = "_blank"></a></li>
    <li id = "news"><a href = "http://news.baidu.com/" target = "_blank"></a></li>
    <li id = "xueshu"><a href = "http://xueshu.baidu.com/" target = "_blank"></a></li>
</ul>
</body>
</html>
