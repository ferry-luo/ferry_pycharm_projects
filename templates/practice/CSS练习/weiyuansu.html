<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪元素</title>
    <style>
        p:first-line{
            color:red;
            /*小型的大写字体*/
            font-variant:small-caps;
        }
        p:first-letter{
            /*将首字设为蓝色且比默认字体大一些，默认大小是font-size:medium*/
            color:blue;
            font-size:xx-large;
            /*font-size:xx-small;*/
        }
    </style>
</head>
<body>
<p>apple apple apple apple apple apple apple apple apple apple apple apple apple apple
    apple apple apple apple apple apple apple apple apple apple apple apple apple
    apple apple apple apple apple apple apple apple apple apple apple apple apple
</p>
</body>
</html>
