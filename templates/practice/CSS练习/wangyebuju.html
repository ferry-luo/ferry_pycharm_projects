        /*头部标题*/
        .header{

            padding:20px;
        }
        /*导航栏*/
        .top_navigation{
            /*当元素溢出时，内容裁剪*/
            overflow:hidden;
            background-color: lightblue;
        }
        /*导航栏中的链接*/
        .top_navigation a{
            float:left;
            display:block;
            color:white;
            text-align:center;
            padding:15px;
            /*文本的装饰*/
            text-decoration: none;
        }
        /*鼠标移动到链接，字体颜色、背景色变化*/
        .top_navigation a:hover{
            background-color: lightskyblue;
            color:red;
        }
        .left_column{
            width:70%;
            float:left;
        }
        .right_column{
            width:30%;
            float:left;
        }
        /*底部*/
        .bottom_content{
            text-align:center;
            font-family:华文行楷;
            background-color: yellow;
        }
    </style>
</head>
