<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像的透明</title>
    <style>
        div.background{
            width:500px;
            height:300px;
            border:5px solid red;
        }
        div.transparent_box{
            width:400px;
            height:200px;
            opacity:0.6;
            background-color: burlywood;
            /*根据两个框设置的大小，可知：里面的这个透明框要想在正中间，则外边距上下左右为50px*/
            margin:50px 50px 50px 50px;
            border:5px solid yellow;
        }
        div.transparent_box p{
            margin:30px 30px 30px 30px;
            font-family: 华文行楷;
            font-size:22px;
            color:hotpink;
        }
    </style>
</head>
<body>
<div class = "background">
    <div class = "transparent_box">
        <p>
            你是谁？
            你是谁？
            你是谁？
            你是谁？
            你是谁？
            你是谁？
            你是谁？
            你是谁？
            你是谁？
            你是谁？
            你是谁？
            你是谁？
        </p>
    </div>
</div>
</body>
</html>
