<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style>
        .div1 {
            width: 300px;
            height: 100px;
            border: 1px solid blue;
            box-sizing: border-box;
        }

        .div2 {
            width: 300px;
            height: 100px;
            padding: 50px;
            border: 1px solid red;
            /*box-sizing 属性在一个元素的 width 和 height 中包含 padding(内边距) 和 border(边框)。*/
            /*如果不使用box-sizing 属性，元素真实展示的高度与宽度会更大，为width(宽) + padding(内边距) + border(边框)*/
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="div1">两个 div 现在是一样大小的!</div>
<br>
<div class="div2">菜鸟教程!</div>

</body>
</html>
