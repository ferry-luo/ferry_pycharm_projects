<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提示工具</title>
    <style>
        .tip_tool{
            border-bottom:2px dotted red;
        }
        /*鼠标移动到提示工具以前*/
        .tip_tool .tip_tool_text{
            /*隐藏*/
            display:none;
            width:120px;
            text-align:center;
            padding:5px;
            color:white;
            background-color:black;
            /*添加圆角的边框*/
            border-radius:5px;
        }
        /*鼠标移动到了提示工具*/
        .tip_tool:hover .tip_tool_text{
            display:block;
        }

        .tip_tool_1{
            border-bottom:2px dotted red;
        }
        /*鼠标移动到提示工具以前*/
        .tip_tool_1 .tip_tool_text_1{
            display:none;
            width:120px;
            text-align:center;
            padding:5px;
            color:white;
            background-color:black;
            /*添加圆角的边框*/
            border-radius:5px;
            /*定位*/
            position:absolute;
            /*从元素的原始顶部位置0px减少5px、从元素的原始左侧位置0px增加10%屏幕宽度的绝对位置*/
            top:-5px;
            left:10%;
        }
        /*鼠标移动到了提示工具*/
        .tip_tool_1:hover .tip_tool_text_1{
            display:block;
        }
    </style>
</head>
<body>
<p class = "tip_tool">鼠标移动至此
    <span class = "tip_tool_text">提示文本</span>
</p>
<p class = "tip_tool_1">提示工具1
    <span class = "tip_tool_text_1">提示文本</span>
</p>
</body>
</html>
