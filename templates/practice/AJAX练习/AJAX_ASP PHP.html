<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX_ ASP/PHP</title>
</head>
<body>
<h3>请在输入框尝试输入字母a</h3>
<form>
<!--    onkeyup 事件会在键盘按键被松开时发生-->
<!--    onkeypress是在用户按下并放开任何字母数字键时发生。-->
<!--    onkeydown 是在用户按下任何键盘键（包括系统按钮，如箭头键和功能键）时发生。捕获的 keyCode 不区分字母大小，而 onkeypress 区分-->
    输入姓名：<input type="text" id="txt1" onkeyup="show_hint(this.value)">
</form>
<p>提示信息：<span id="txt_hint"></span></p>
<script>
    function show_hint(str) {
        var xmlhttp;
        //如果输入框为空 str.length==0，则该函数清空 txt_hint 占位符的内容，并退出函数。
        if(str.length == 0){
            document.getElementById("txt_hint").innerHTML = "";
            return;
        }
        if(window.XMLHttpRequest){
            xmlhttp = new XMLHttpRequest();
        }
        else{
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function () {
            if(xmlhttp.readyState == 4 && xmlhttp.status == 200){
                document.getElementById("txt_hint").innerHTML = xmlhttp.responseText;
            }
        };
        xmlhttp.open("GET","https://www.runoob.com//try/ajax/gethint.php?q=" + str,true);
        xmlhttp.send();
    }
</script>
</body>
</html>
