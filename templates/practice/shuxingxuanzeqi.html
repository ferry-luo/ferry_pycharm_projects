<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性选择器</title>
    <style>
        [title]{
            color:blue;
        }
    </style>
</head>
<body>
<h1>以下将会应用蓝色</h1>
<h2 title = "welcome">欢迎来到百度</h2>
<a title = "baidu" href = "http://www.baidu.com" target = "_blank">百度</a>
<hr>
<h1>以下不会应用蓝色</h1>
<h2>欢迎来到B站</h2>
<a href = "http://www.bilibili.com" target = "_blank">B站</a>
</body>
</html>
