<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 图像</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<img src="/static/images/初中毕业照_低分辨率.png" class="img-rounded">
<img src="/static/images/初中毕业照_低分辨率.png" class="img-circle">
<img src="/static/images/初中毕业照_低分辨率.png" class="img-thumbnail">
<div class="container">
	<h2>图片</h2>
	<p> .img-responsive类让图片支持响应式，将很好地扩展到父元素 (通过改变窗口大小查看效果):</p>
	<img src="/static/images/初中毕业照_低分辨率.png" class="img-responsive" alt="Cinque Terre" width="304" height="236">
</div>
</body>
</html>
