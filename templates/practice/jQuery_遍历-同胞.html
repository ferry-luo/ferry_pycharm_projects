<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery_遍历-同胞</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
<div>div (父元素)
  <p>p</p>
  <span>span</span>
  <h2>h2</h2>
  <h3>h3</h3>
  <h4>h4</h4>
  <h5>h5</h5>
  <h6>h6</h6>
  <p>p</p>
</div>

<script>
    $(function () {
        //siblings() 方法返回被选元素的所有同胞元素。
        $("h2").siblings().css({
            "color":"red",
            "border":"2px solid red"
        });
        //next() 方法返回被选元素的下一个同胞元素。
        $("h2").next().css({
            "color":"red",
            "border":"2px solid red"
        });
        //nextAll() 方法返回被选元素的所有跟随的同胞元素。
        $("h2").nextAll().css({
            "color":"red",
            "border":"2px solid red"
        });
        //nextUntil() 方法返回介于两个给定参数之间的所有跟随的同胞元素。
        $("h2").nextUntil("h6").css({
            "color":"red",
            "border":"2px solid red"
        })
    })
</script>
</body>
</html>
