<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery_遍历-后代</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
<div class="descendants" style="width:500px;">div (当前元素)
  <p class="p1">p (儿子元素)
    <span>span (孙子元素)</span>
  </p>
  <p class="p1">p (儿子元素)
    <span>span (孙子元素)</span>
  </p>
</div>

<script>
    $(function () {
        //children() 方法返回被选元素的所有直接子元素
        $("div").children().css({
            "color":"red",
            "border":"2px solid red"
        });
        //使用可选参数来过滤对子元素的搜索。下面的例子返回类名为 "1" 的所有 <p> 元素，并且它们是 <div> 的直接子元素
        $("div").children("p.p1").css({
            "color":"red",
            "border":"2px solid red"
        });
        //find() 方法返回被选元素的后代元素，一路向下直到最后一个后代。下面的例子返回属于 <div> 后代的所有 <span> 元素
        $("div").find("span").css({
            "color":"red",
            "border":"2px solid red"
        });
    })
</script>
</body>
</html>
