<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery_滑动</title>
    <script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>
    <style>
        #flip_content,#flip_down_content,#flip_up_content{
            padding:5px;
            text-align:center;
            background-color:#e5eecc;
            border:solid 1px #c3c3c3;
        }
        #panel_content{
            padding:50px;
        }
    </style>
</head>
<body>
<div id = "flip_up_content">点我拉起面板</div>
<div id = "flip_down_content">点我滑下面板</div>
<div id = "flip_content">拉起or滑下</div>
<div id = "panel_content">你好啊</div>

<script>
    $(function () {
        $("#flip_content").click(function () {
            $("#panel_content").slideUp(1500);
        });
        $("#flip_down_content").click(function () {
            $("#panel_content").slideDown(1500);
        });
        $("#flip_content").click(function () {
            $("#panel_content").slideToggle(2000);
        });
    })
</script>
</body>
</html>
