<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分组和嵌套</title>
    <style>
        h1,h2{
            color:blueviolet;
        }
        /*嵌套选择器，为所有class = "one"元素内的a元素指定样式*/
        .one a{
            color:mediumspringgreen;
        }
        /*为所有class = "two"的元素指定样式*/
        .two{
            color:red;
        }
        /*为所有a元素指定样式*/
        a{
            color:deeppink;
        }
        /*为所有class = "three"的p元素指定样式*/
        p.three{
            text-decoration:underline;
        }
    </style>
</head>
<body>
<h1>标题1</h1>
<h2>标题2</h2>
<div class = "one">
    <a>这个变</a>
    <p>这个不变</p>
</div>
<p class = "two">段落1变</p>
<p>段落2不变</p>
<a>变1</a>
<a>变2</a>
<p class = "three">带下划线的段落</p>
</body>
</html>
