<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style>
        #example1 {
            /*CSS3中可以通过background-image属性添加背景图片。*/
            /*还可以写成：background: url("../../../../static/images/flower.jpg") right bottom no-repeat, url("../../../../static/images/paper.jpg") left top repeat;*/

            background-position: right bottom,left top;
            background-repeat: no-repeat,repeat;
            padding: 15px;
        }

</head>
<body>

        commodo consequat.</p>
</div>

</body>
</html>
