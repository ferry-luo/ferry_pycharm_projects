<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style>
        img {
            /*圆角*/
            border-radius: 8px;
        }
        img#photo2 {
            /*椭圆形*/
            border-radius: 50%;
        }
    </style>
</head>
<body>

<h2>圆角图片</h2>
<p>使用 border-radius 属性来创建圆角图片:</p>

<img src="../../../../static/images/初中毕业照_低分辨率.png" alt="Paris" width="400" height="300">
<img id="photo2" src="../../../../static/images/初中毕业照_低分辨率.png" alt="Paris" width="400" height="300">
</body>
</html>
