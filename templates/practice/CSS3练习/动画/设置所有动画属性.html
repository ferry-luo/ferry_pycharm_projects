<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            position: relative;

            /*animation: myfirst 5s linear 2s infinite alternate;*/
            /* Firefox: */
            /*-moz-animation: myfirst 5s linear 2s infinite alternate;*/
            /* Safari and Chrome: */
            /*-webkit-animation: myfirst 5s linear 2s infinite alternate;*/
            /* Opera: */
            /*-o-animation: myfirst 5s linear 2s infinite alternate;*/

            /*规定 @keyframes 动画的名称。*/
            animation-name:myfirst;
            /*规定动画完成一个周期所花费的秒或毫秒。默认是 0。*/
            animation-duration:5s;
            /*规定动画的速度曲线。默认是 "ease"。*/
            animation-timing-function:linear;
            /*规定动画何时开始。默认是 0。*/
            animation-delay:2s;
            /*规定动画被播放的次数。默认是 1。*/
            animation-iteration-count:infinite;
            /*规定动画是否在下一周期逆向地播放。默认是 "normal"。    值是 "alternate"，则动画会在奇数次数（1、3、5 等等）正常播放，而在偶数次数（2、4、6 等等）向后播放。*/
            animation-direction:alternate;
            /*规定动画是否正在运行或暂停。默认是 "running"。*/
            animation-play-state:running;
            /* Safari and Chrome: */
            -webkit-animation-name:myfirst;
            -webkit-animation-duration:5s;
            -webkit-animation-timing-function:linear;
            -webkit-animation-delay:2s;
            -webkit-animation-iteration-count:infinite;
            -webkit-animation-direction:alternate;
            -webkit-animation-play-state:running;
        }

        @keyframes myfirst {
            0% {
                background: red;
                left: 0px;
                top: 0px;
            }
            25% {
                background: yellow;
                left: 200px;
                top: 0px;
            }
            50% {
                background: blue;
                left: 200px;
                top: 200px;
            }
            75% {
                background: green;
                left: 0px;
                top: 200px;
            }
            100% {
                background: red;
                left: 0px;
                top: 0px;
            }
        }

        @-moz-keyframes myfirst /* Firefox */
        {
            0% {
                background: red;
                left: 0px;
                top: 0px;
            }
            25% {
                background: yellow;
                left: 200px;
                top: 0px;
            }
            50% {
                background: blue;
                left: 200px;
                top: 200px;
            }
            75% {
                background: green;
                left: 0px;
                top: 200px;
            }
            100% {
                background: red;
                left: 0px;
                top: 0px;
            }
        }

        @-webkit-keyframes myfirst /* Safari and Chrome */
        {
            0% {
                background: red;
                left: 0px;
                top: 0px;
            }
            25% {
                background: yellow;
                left: 200px;
                top: 0px;
            }
            50% {
                background: blue;
                left: 200px;
                top: 200px;
            }
            75% {
                background: green;
                left: 0px;
                top: 200px;
            }
            100% {
                background: red;
                left: 0px;
                top: 0px;
            }
        }

        @-o-keyframes myfirst /* Opera */
        {
            0% {
                background: red;
                left: 0px;
                top: 0px;
            }
            25% {
                background: yellow;
                left: 200px;
                top: 0px;
            }
            50% {
                background: blue;
                left: 200px;
                top: 200px;
            }
            75% {
                background: green;
                left: 0px;
                top: 200px;
            }
            100% {
                background: red;
                left: 0px;
                top: 0px;
            }
        }
    </style>
</head>
<body>

<p><b>注意:</b> 该实例在 Internet Explorer 9 及更早 IE 版本是无效的。</p>

<div></div>

</body>
</html>
