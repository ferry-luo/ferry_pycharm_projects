<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style>
        #grad1 {
            height: 200px;
            background-color: red; /* 浏览器不支持时则显示这个颜色 */
            /*演示了从上到下开始的线性渐变。起点是红色，慢慢过渡到蓝色：*/
            background-image: linear-gradient(to bottom,#e66465, #9198e5);
        }
        #grad2 {
            height:200px;
            background-color:red;
            /*从左到右的线性渐变。起点是红色，慢慢过渡到蓝色*/
            background-image:linear-gradient(to right,#e66465, #9198e5);
        }
        #grad3 {
            height:200px;
            background-color:red;
            /*从左上角到右下角的线性渐变。起点是红色，慢慢过渡到蓝色*/
            background-image:linear-gradient(to right bottom,#e66465, #9198e5);
        }
        #grad4 {
            height:200px;
            background-color:red;
            /*-90deg 将创建一个从右到左的渐变。起点是红色，慢慢过渡到蓝色*/
            background-image:linear-gradient(-90deg,#e66465, #9198e5);
        }
        #grad5 {
            height:200px;
            background-color:red;
            /*设置多个颜色结点*/
            background-image:linear-gradient(to right,red,orange,yellow, green, blue, indigo, violet);
        }
        #grad6 {
            height:200px;
            background-color:red;
            /*设置多个颜色结点*/
            background-image:linear-gradient(to right,red 10%,green 80%,blue 90%);
        }
        #grad7 {
            height:200px;
            /*使用透明度。为了添加透明度，我们使用 rgba() 函数来定义颜色结点。rgba() 函数中的最后一个参数可以是从 0 到 1 的值，它定义了颜色的透明度：0 表示完全透明，1 表示完全不透明。*/
            background-image:linear-gradient(to right, rgba(255,0,0,0), rgba(255,0,0,1));
        }
    </style>
</head>
<body>

<h3>线性渐变 - 从上到下</h3>
<p>从顶部开始的线性渐变。起点是红色，慢慢过渡到蓝色：</p>

<div id="grad1"></div>
<br>
<div id="grad2"></div>
<br>
<div id="grad3"></div>
<br>
<div id="grad4"></div>
<br>
<div id="grad5"></div>
<br>
<div id="grad6"></div>
<br>
<div id="grad7"></div>

<p><strong>注意：</strong> Internet Explorer 9 及之前的版本不支持渐变。</p>
<p><strong>注意：</strong> 当指定百分比时，颜色是不均匀分布。</p>
</body>
</html>
