<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style>
        div {
            border: 2px solid;
            padding: 10px 40px;
            width: 300px;
            /*用户可调整元素的高度和宽度。*/
            resize: both;
            overflow: auto;
        }
    </style>
</head>
<body>

<p><b>注意:</b> Firefox, Safari,和 Chrome 兼容 resize 属性.</p>

<div>调整属性指定一个元素是否由用户可调整大小的。</div>

</body>
