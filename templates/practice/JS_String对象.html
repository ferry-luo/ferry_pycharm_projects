<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var s1 = "ferry";
    //长度属性length
    document.write("s1的长度为" + s1.length);

    var s2 = "His name is ferry,ferry like apple.";
    //使用 indexOf() 来定位字符串中某一个指定的字符首次出现的位置
    document.write("'ferry'第一次出现的位置：" + s2.indexOf("ferry"));
    //match()函数用来查找字符串中特定的字符，并且如果找到的话，则返回这个字符
    document.write(s2.match("apple"));

    var s3 = "Bob like playing basketball";
    //replace() 方法在字符串中用某些字符替换另一些字符
    document.write("s3经替换后为：" + s3.replace("Bob","John"));

    var s4 = "Hello,Ferry";
    //字符串大小写转换
    document.write(s4.toLowerCase());
    document.write(s4.toUpperCase());

    var s5 = "a,b,c,d,e";
    //字符串使用split()函数转为数组
    arr = s5.split(",");
    document.write("s5转为数组后，为" + arr);

    var s6 = "My name is Gina,i like eat \"orange\"";
    document.write(s6);
</script>
</body>
</html>
