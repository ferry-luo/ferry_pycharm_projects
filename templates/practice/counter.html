<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计数器</title>
    <style>
        body{
            counter-reset:section;
        }
        h1::before{
            counter-increment:section;
            content:"章节" counter(section) ". ";
        }
        h1{
            counter-reset:subsection;
        }
        /*嵌套计数器*/
        h2::before{
            counter-increment:subsection;
            content:counter(section) "." counter(subsection) " ";
        }
    </style>
</head>
<body>
<h1>前端</h1>
<h2>HTML</h2>
<h2>CSS</h2>
<h2>JavaScript</h2>
<hr>
<h1>后端</h1>
<h2>Python</h2>
<h2>Java</h2>
<h2>C++</h2>
</body>
</html>
