<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS的表单自动验证</title>
</head>
<body>
<form action = "/the_love_between_lfl_and_pty" method = "post">
    <input type = "text" required = "required">
    <input type = "submit" value = "提交">
</form>
<p>点击“提交”按钮，如果输入框是空的，则会提示信息，required属性会阻止提交表单。这种自动验证，不同浏览器的提示不一样</p>
</body>
</html>
