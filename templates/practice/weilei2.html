<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类</title>
    <style>
        p:first-child{
            color:pink;
        }
        p>i:first-child{
            color:hotpink;
        }
    </style>
</head>
<body>
<p>一些文字</p>
<p>一些文字</p>
<h3>以上为匹配作为任何元素的第一个p元素</h3>
<p>I am a <i>strong </i>boy.I am a <i>strong </i>boy</p>
<p>I am a <i>strong </i>boy.I am a <i>strong </i>boy</p>
<h3>以上为匹配所有p元素的第一个i元素：</h3>
</body>
</html>
