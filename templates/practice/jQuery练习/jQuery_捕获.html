<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery_捕获</title>
    <script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>
</head>
<body>
<p id="test">这是段落中的 <b>粗体</b> 文本。</p>
<button id="btn1">显示文本</button>
<button id="btn2">显示 HTML</button>
<p>名称: <input type="text" id="input_content" value="菜鸟教程"></p>
<button id="btn3">显示值</button>
<p><a href="http://www.runoob.com" id="href_runoob">菜鸟教程</a></p>
<button id="btn4">显示 href 属性的值</button>

<script>
    $(function () {
        //获得内容 - text()、html() 以及 val()
        $("#btn1").click(function () {
            alert("文本为：" + $("#test").text());
        });
        $("#btn2").click(function () {
            alert("HTML为：" + $("#test").html());
        });
        $("#btn3").click(function () {
            alert("输入框中值为：" + $("#input_content").val());
        });
        //获取属性 - attr()
        $("#btn4").click(function () {
            alert("href属性值为：" + $("#href_runoob").attr("href"));
        });
    })

    /*
    三个简单实用的用于 DOM 操作的 jQuery 方法：
text() - 设置或返回所选元素的文本内容
html() - 设置或返回所选元素的内容（包括 HTML 标记）
val() - 设置或返回表单字段的值
     */
</script>
</body>
</html>
