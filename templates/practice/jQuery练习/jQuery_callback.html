<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery_callback</title>
    <script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>
</head>
<body>
<button>点我</button>
<p>我们段落内容，点击“隐藏”按钮我就会消失</p>

<script>
    $(function () {
        $("button").click(function () {
            //在隐藏效果完全实现后回调函数:
            $("p").hide(1000,function () {
                alert("段落现在隐藏了");
            })
        })
    })
</script>
</body>
</html>
