<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加新元素或新内容</title>
    <script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>
</head>
<body>
<p>这是一个段落。</p>
<p>这是另外一个段落。</p>
<ol>
<li>苹果1</li>
<li>苹果2</li>
<li>苹果3</li>
</ol>
<button id="btn1">添加文本</button>
<button id="btn2">添加列表项</button>

<img src="/static/images/01.gif" >
<br><br>
<button id="btn3">之后插入</button>
<button id="btn4">之前插入</button>

<span id="p1">这是一个段落。</span>
<button onclick="append_sth()">追加文本</button>
<script>
    $(function () {
        //append和prepend，是在选中的元素内部操作添加
        $("#btn1").click(function () {
            $("p").append("在元素的结尾增加文本");
        });
        $("#btn2").click(function () {
            $("ol").prepend("<li>在元素的开头增加列表项</li>")
        });

        //before和after，是在选中的元素之外操作添加
        //通过 after() 和 before() 方法添加若干新元素
        $("#btn3").click(function () {
            $("img").after("<i>被选中元素的后面，添加新元素</i>");
        });
        $("#btn4").click(function () {
            $("img").before("<i>被选中元素的前面，添加新元素</i>")
        });
    });

    function append_sth() {
        var x1 = "<p>啊啊啊</p>";  // 使用 HTML 标签创建文本
        var x2 = $("<p></p>").text("哦哦哦");  // 使用 jQuery 创建文本
        var x3 = document.createElement("p");
        x3.innerHTML = "哈哈哈";   //使用 DOM 创建文本 text with DOM
        $("body").append(x1,x2,x3); // 追加新元素
    }

</script>
</body>
</html>
