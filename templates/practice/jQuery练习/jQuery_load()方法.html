<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery_load()方法</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
<div id="div1">
    <h2>使用 jQuery AJAX 修改文本</h2>
</div>
<div id="div2">
    <h2>使用 jQuery AJAX 修改文本</h2>
</div>
<button>获取外部文本</button>

<script>
    $(function () {
        /*
        jQuery load() 方法是简单但强大的 AJAX 方法。$(selector).load(URL,data,callback);
        需的 URL 参数规定您希望加载的 URL。
        可选的 data 参数规定与请求一同发送的查询字符串键/值对集合。
        可选的 callback 参数是 load() 方法完成后所执行的函数名称。
        */
        $("button").click(function () {
            $("#div1").load("http://" + window.location.host + ':8000/go_vue_ajax_handle_get?event_id=1',function () {
                window.alert("获取成功")
            });
        });
        //把 "demo_test.txt" 文件中 id="p1" 的元素的内容，加载到指定的 <div> 元素中
        $("button").click(function () {
            $("#div2").load("http://" + window.location.host + ':8000/go_vue_ajax_handle_post', {
                "event_id": 1,
                "event_name": "小米"
            },function () {
                window.alert("获取成功")
            });
        });
    })
</script>
</body>
</html>
