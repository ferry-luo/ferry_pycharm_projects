<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery_选择器</title>
    <script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>
</head>
<body>
<h2>这是一个标题</h2>
<p>这是第一个段落</p>
<p>这是第二个段落</p>
<a id = "test">这是一个链接</a>
<button>点我</button>

<script>
    $(function(){
        $("button").click(function () {
            //隐藏所有p元素
            $("p").hide();
            //隐藏所有id为test的元素
            $("#test").hide();
        })
    })
</script>
</body>
</html>
