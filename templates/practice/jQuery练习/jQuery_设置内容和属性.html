<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery_设置内容和属性</title>
    <script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>
</head>
<body>
<p id="test1">这是一个段落。</p>
<p id="test2">这是另外一个段落。</p>
<p>输入框: <input type="text" id="test3" value="菜鸟教程"></p>
<button id="btn1">设置文本</button>
<button id="btn2">设置 HTML</button>
<button id="btn3">设置值</button>
<p id="test4">这是一个有 <b>粗体</b> 字的段落。</p>
<p id="test5">这是另外一个有 <b>粗体</b> 字的段落。</p>
<button id="btn4">显示 新/旧 文本</button>
<p><a href="//www.runoob.com" id="href_runoob">菜鸟教程</a></p>
<button id="btn5">修改 href 和 title</button>
<p>点击按钮修改后，可以查看 href 和 title 是否变化。</p>
<p><a href="//www.baidu.com" id="href_baidu">百度一下</a></p>
<button id="btn6">修改 href 值</button>

<script>
    $(function () {
        $("#btn1").click(function () {
            $("#test1").text("hello");
        });
        $("#btn2").click(function () {
            $("#test2").html("<b>hello</b>");
        });
        $("#btn3").click(function () {
            $("#test3").val("义薄云天");
        });
        $("#btn4").click(function () {
            //回调函数有两个参数：被选元素列表中当前元素的下标，以及原始（旧的）值。然后以函数新值返回您希望使用的字符串。
            $("#test4").text(function (i,old_content) {
                return "旧的：" + old_content + "。新的：" + "新内容啊。被选元素列表中当前元素的下标为" + i;
            });
        });

        $("#btn5").click(function () {
            $("#href_runoob").attr({
                "href":"http://www.runoob.com/jQuery",
                "title":"标题为jQuery教程"
            });
            // 借助/通过修改的 title 值来修改链接名称。备注：没有方法/函数直接修改链接名称
            t = $("#href_runoob").attr("title");
            $("#href_runoob").html(t);
        });
        $("#btn6").click(function () {
            //在旧的属性值基础上再加
            $("#href_baidu").attr("href",function (i,old_content) {
                return old_content + "/s?wd=蔡徐坤&rsv_spt=1&rsv_iqid=0x8eb10d8500004c62&issp=1&f=8&rsv_bp=1&rsv_idx=2&ie=utf-8&tn=baiduhome_pg&rsv_enter=1&rsv_dl=tb&rsv_sug3=3&rsv_sug2=0&rsv_btype=i&inputT=1926&rsv_sug4=2917";
            });
        })
    })
</script>
</body>
</html>
