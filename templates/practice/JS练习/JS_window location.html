<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS_window location</title>
</head>
<body>
<button onclick="new_doc()">加载新文档</button>

<script>
    document.write(window.location.href);
    document.write(window.location.pathname);

    function new_doc() {
        window.location.assign("https://www.baidu.com");
    }
</script>
</body>
</html>
