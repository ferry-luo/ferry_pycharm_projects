<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS代码块</title>
</head>
<body>
<h1>欢迎</h1>
<p id = "p">段落</p>
<div id = "div">我是div</div>
<button onclick = "change()">点这里</button>
<script>
function change(){
    //如果一个 JavaScript 语句超过了 80 个字符，建议在运算符或者逗号后换行。
    document.getElementById("p").innerHTML = "你好，\
    世界";
    document.getElementById("div").innerHTML = "我来了"
}
</script>
</body>
</html>
