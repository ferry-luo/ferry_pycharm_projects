<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS的变量提升</title>
</head>
<body>
<p id = "d1"></p>
<p id = "d2"></p>
<script>
    y = 6;//这里的变量y先使用，之后再声明
    var x = 5;
    document.getElementById("d1").innerHTML = "x为：" + x + "，y为：" + y;
    var y;//变量提升：JavaScript 只有声明的变量会提升，初始化的不会。

    var a = 11;
    document.getElementById("d2").innerHTML = "a为：" + a + "，b为：" + b;
    var b = 12;//变量b进行初始化，是不会变量提升的。故显示b为：undefined
</script>
</body>
</html>
