<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS变量</title>
</head>
<body>
<p>计算</p>
<button onclick = "show()">点这里</button>
<p id = "d"></p>
<script>
    function show(){
        var x = 5,y = 9,z = 3;
        var a = (x + y)/z;
        document.getElementById("d").innerHTML = "a = " + a;
    }
</script>
</body>
</html>
