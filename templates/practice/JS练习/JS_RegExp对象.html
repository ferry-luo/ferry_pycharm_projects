<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS_RegExp对象</title>
</head>
<body>
<script>
    /*
    i - 修饰符是用来执行不区分大小写的匹配。
    g - 修饰符是用于执行全文的搜索（而不是在找到第一个就停止查找,而是找到所有的匹配）。
     */
    var s = "visit Baidu,love Baidu.";
    var patt1 = /baidu/i;
    document.write(s.match(patt1));
    var patt2 = /Baidu/g;
    document.write(s.match(patt2)); //当匹配到多个，则会以逗号分隔
    var patt3 = /baidu/gi;
    document.write(s.match(patt3));
</script>
</body>
</html>
