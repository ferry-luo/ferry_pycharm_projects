<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS的continue和break</title>
</head>
<body>
<button onclick = "show_n()">点击</button>
<p id = "d"></p>
<script>
    function show_n(){
        var x = "",i = 1;
        for(;i <= 10;i++){
            if(i == 1){
                continue;
            }
            if(i == 9){
                break;
            }
            x = x + "该数字为" + i + "<br>";
        }
        document.getElementById("d").innerHTML = x;
    }
</script>
</body>
</html>
