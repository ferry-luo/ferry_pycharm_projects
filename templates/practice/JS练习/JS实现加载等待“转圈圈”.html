<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS实现加载等待“转圈圈”</title>
    <style>
        .overLoading {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f5f5f5;
            opacity:0.5;
            z-index: 1000;
       }
        .layoutLoading {
            display: none;
            position: absolute;
            top: 40%;
            left: 40%;
            width: 20%;
            height: 20%;
            z-index: 1001;
            text-align:center;
        }
        .go_loading{
            margin:50px 50px;
            background-color: orangered;
        }
    </style>
</head>
<body>
<div id="over" class="overLoading">哈哈</div>
<div id="layout" class="layoutLoading">
    <img src = "/static/images/加载中.gif">
</div>
<button class = "go_loading" onclick = "showLoading()">点我</button>
<script>
    function showLoading(show){
        if(show){
    document.getElementById("over").style.display = "block";
    document.getElementById("layout").style.display = "block";
}else{
    document.getElementById("over").style.display = "none";
    document.getElementById("layout").style.display = "none";
}
}
</script>
</body>
</html>
