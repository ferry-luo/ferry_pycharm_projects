<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery_遍历-祖先</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>曾曾祖父元素
<div>曾祖父元素
    <ul>祖父元素
        <li>父元素
            <span>啊啊啊</span>
        </li>
    </ul>
</div>

<script>
    $(function () {
        //parents() 方法返回被选元素的所有祖先元素，它一路向上直到文档的根元素 (<html>)。
        $("span").parents("").css({
            "color":"red",
            "border":"2px solid red"
        });
        //使用可选参数来过滤对祖先元素的搜索。下面的例子返回所有 <span> 元素的所有祖先，并且它是 <ul> 元素：
        $("span").parents("ul").css({
            "color":"red",
            "border":"2px solid red"
        });
        //parentsUntil() 方法返回介于两个给定元素之间的所有祖先元素。
        $("span").parentsUntil("div").css({
            "color":"red",
            "border":"2px solid red"
        });
    });
</script>
</body>
</html>
