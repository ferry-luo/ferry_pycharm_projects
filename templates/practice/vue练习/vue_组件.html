<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue_组件</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <runoob></runoob>
</div>

<script>
    //    组件（Component）是 Vue.js 最强大的功能之一。组件可以扩展 HTML 元素，封装可重用的代码。

    //注册
    Vue.component("runoob", {
        template: "<h1>用户自定义的组件</h1>"
    });
    //创建根实例，根实例要放组件后面写，不然无效
    new Vue({
        el: '#app'
    });
</script>
</body>
</html>
