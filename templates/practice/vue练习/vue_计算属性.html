<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue_计算属性</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id = "app">
    <p>原始字符串：{{message}}</p>
    <p>使用computed，反转字符串：{{reversed_mes_1}}</p>
    <p>使用method，反转字符串：{{reversed_mes_2()}}</p>
</div>

<script>
    const vm = new Vue({
        el:'#app',
        data:{
            message:'ferry'
        },
        //我们可以使用 methods 来替代 computed，效果上两个都是一样的，但是 computed 是基于它的依赖缓存，只有相关依赖发生改变时才会重新取值。
        //而使用 methods ，在重新渲染的时候，函数总会重新调用执行。
        //可以说使用 computed 性能会更好，但是如果你不希望缓存，你可以使用 methods 属性。
        computed:{
            reversed_mes_1:function () {
                return this.message.split("").reverse().join("");
            }
        },
        methods:{
            reversed_mes_2:function () {
                return this.message.split("").reverse().join("");
            }
        }
    })
</script>
</body>
</html>
