<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue_模板语法之v-show</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id = "app">
    <h1 v-show="see">hello</h1>
    <h2 v-show="see2 == 1">vue框架</h2>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            see:true,
            see2:1
        }
    })
</script>
</body>
</html>
