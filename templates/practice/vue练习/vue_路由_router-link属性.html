<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue_路由_router-link属性</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/vue-router/2.7.0/vue-router.min.js"></script>
    <style>
        .diff_color{
            background-color:yellow;
        }
    </style>
</head>
<body>
<div id = "app">
    <h1>hello</h1>
    <p>
        <router-link to = "/sougou" replace>go sougou</router-link>
        <router-link to = "/biying" append>go biying</router-link>
        <router-link to = "/baidu" tag = "li">go biying</router-link>
        <router-link to = "/google" active-class = "diff_color">go biying</router-link>
    </p>
    <router-view></router-view>
</div>

<script>
    //1.定义组件
    const MySougou = {template:'<div>sougou</div>'};
    const MyBiying = {template:'<div>biying</div>'};
    const MyBaidu = {template:'<div>biying</div>'};
    const MyGoogle = {template:'<div>biying</div>'}

    //2.定义路由
    const r = [
        {path:'/soutou',component:MySougou},
        {path:'/biying',component:MyBiying},
        {path:'/baidu',component:MyBaidu},
        {path:'/google',component:MyGoogle}
    ];

    //3.创建路由实例
    const r_example = new VueRouter({
        routers:r
    });

    //4.创建、挂载根实例
    const app_example = new Vue({
        router:r_example
    }).$mount('#app');

</script>
</body>
</html>
