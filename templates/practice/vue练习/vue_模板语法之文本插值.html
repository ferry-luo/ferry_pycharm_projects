<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue_模板语法之文本插值</title>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id = "app">
    <p>{{ message }}</p>
</div>
<script>
    //创建Vue实例
    new Vue({
        //在 Vue 构造器中有一个el 参数，它是 DOM 元素中的 id
        el:'#app',
        data:{
            message:'hello,vue.js'
        }
    })
</script>
</body>
</html>
