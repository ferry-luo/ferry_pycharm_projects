<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue_自定义指令</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <p>实现当载入页面时，就自动聚焦在input元素</p>
    <input v-my_focus>
</div>

<script>
    //注册一个全局自定义指令v-focus,该指令的功能是在页面加载时，元素获得焦点
    Vue.directive('my_focus', {
        // 当绑定元素插入到 DOM 中。
        inserted: function (el) {
            el.focus()
        }
    });
    //创建根实例
    new Vue({
        el: '#app'
    });
</script>
</body>
</html>
