<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS的typeof</title>
</head>
<body>
<p>点击按钮，则输出数据类型</p>
年龄：<input id = "age">
<button onclick = "show_type()">点击</button>
<p id = "show"></p>
<script>
    function  show_type(){
        var age = document.getElementById("age").value;
        window.alert(typeof age);
        document.getElementById("show").innerHTML = typeof age;
    }
</script>
</body>
</html>
