<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>
</head>
<body>
<div id="show_sth"></div>
</body>
<script>
    var s = 0;
    //i为第2个乘数，j为第1个乘数
    for(var i = 1;i <= 9;i++){
        for(var j = 1;j <= i;j++){
            s = j * i;
            w = (j + "x" + i + "=" + s);
            $("#show_sth").append("<span style='padding-right:10px;'>" + w + "</span>");
            //当两个乘数相等，则换行
            if(j == i){
                $("#show_sth").append("<br>");
            }
        }
    }
</script>
</html>
