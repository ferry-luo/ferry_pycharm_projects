    <script type="text/javascript" src="/static/res/layui/layui.js"></script>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
</head>
<body>

<div class="site-nav-bg">
    <div class="site-nav w1200">
        <p class="sn-back-home">
            <i class="layui-icon layui-icon-home"></i>
            <a href="http://47.94.202.0:8000/index">首页</a>
        </p>
        <div class="sn-quick-menu">
            <!--        <div class="login"><a href="login.html">登录</a></div>-->
            <div class="sp-cart"><a href="http://47.94.202.0:8000/shopping_cart">购物车</a><span>2</span></div>
        </div>
    </div>
</div>


<div class="header">
    <div class="headerLayout w1200">
        <div class="headerCon">
            <h1 class="mallLogo">
                <a href="#" title="母婴商城">
                    <img src="/static/res/static/img/logo.png">
                </a>
            </h1>
            <div class="mallSearch">
                <form action="" class="layui-form" novalidate>
                    <input type="text" name="title" required lay-verify="required" autocomplete="off"
                           class="layui-input" placeholder="请输入需要的商品">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">
                        <i class="layui-icon layui-icon-search"></i>
                    </button>
                    <input type="hidden" name="" value="">
                </form>
            </div>
        </div>
    </div>
</div>


<div class="content content-nav-base commodity-content">
    <div class="main-nav">
        <div class="inner-cont0">
            <div class="inner-cont1 w1200">
                <div class="inner-cont2">
                    <a href="http://47.94.202.0:8000/all_commodity" class="active">所有商品</a>
                    <a href="http://47.94.202.0:8000/buy_today">今日团购</a>
                    <a href="http://47.94.202.0:8000/information">母婴资讯</a>
                    <a href="http://47.94.202.0:8000/about_us">关于我们</a>
                </div>
            </div>
        </div>
    </div>
</div>

<table class="layui-hide" id="test"></table>




<script>
    layui.use('table', function () {
        var table = layui.table;

        table.render({
            elem: '#test'
            , url: '/static/test/table/commodity.json'
            , page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                //,curr: 5 //设定初始在第 5 页
                , groups: 1 //只显示 1 个连续页码
                , first: false //不显示首页
                , last: false //不显示尾页

            }
            , cols: [[
                {field: 'shop_code', title: '商品编号', sort: true}
                , {field: 'shop_name', title: '商品名称'} //width 支持：数字、百分比和不填写。你还可以通过 minWidth 参数局部定义当前单元格的最小宽度，layui 2.2.1 新增
                , {field: 'shop_unit', title: '单位', sort: true}
                , {field: 'shop_brand', title: '品牌',align:'center'}
                , {field: 'shop_price', title: '单价（元）', sort: true, align: 'right'}
            ]]

        });
    });
</script>

</body>
</html>
